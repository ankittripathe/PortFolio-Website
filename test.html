<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Animation</title>
<style>
  body {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background: #f3f3f3;
    font-family: Arial, sans-serif;
  }

  .download-btn {
    position: relative;
    background: #ff4500;
    color: white;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    overflow: hidden;
    transition: background 0.3s ease;
  }

  .download-btn:hover {
    background: #e03d00;
  }

  .download-btn svg {
    width: 18px;
    height: 18px;
    margin-right: 8px;
    vertical-align: middle;
    transition: transform 0.4s ease;
  }

  .download-btn:hover svg {
    transform: translateY(5px);
  }
</style>
</head>
<body>

<button class="download-btn">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
    <path d="M12 3v12m0 0l-4-4m4 4l4-4m-9 9h10" />
  </svg>
  Download Resume
</button>

</body>
</html>
